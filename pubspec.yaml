name: screen_capture_utils
description: A plugin to handle screen capture events on android and ios
version: 1.0.0
homepage: https://github.com/Zfinix/screen_capture_utils

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: tech.chizi.screen_capture_utils
        pluginClass: ScreenCaptureUtilsPlugin
      ios:
        pluginClass: ScreenCaptureUtilsPlugin
